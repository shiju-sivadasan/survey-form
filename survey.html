<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="surveys.css" />
  </head>
  <body>
    <h2 class="heading">freecodecamp survey form</h2>
    <h4 class="text-1">
      thankyou for taking the time to help us improve the platfrom
    </h4>
    <div class="main-body">
      <form action="">
        <div class="name">
          <label for="name">Name</label><br />
          <input
            type="text"
            placeholder="Enter your Name"
            id="name"
            class="name-col"
          />
        </div>
        <div class="email">
          <label for="email">email</label><br />
          <input
            type="text"
            placeholder="Enter your Mail"
            id="email"
            class="email-col"
          />
        </div>
        <div class="age">
          <label for="age">Age(optional)</label><br />
          <input type="text" placeholder="Age" id="age" class="age-col" />
        </div>
        <div class="roles">
          <label for="role"
            >Which option best describes your current role?</label
          ><br />
          <select name="role" id="role">
            <option value="Student">Student</option>
            <option value="Student">Full Time job</option>
            <option value="Student">Full time learner</option>
            <option value="Student">Prefer not to say</option>
            <option value="Student">other</option>
          </select>
        </div>
        <div class="recommend">
          <br />
          <span class="rec-text"
            >Would you recommend freeCodeCamp to a friend?</span
          >
          <br />
          <input
            type="radio"
            id="recommends"
            name="ans"
            value="definitely"
          />
          <label for="recommends">definitely</label>
          <br />
          <input
            type="radio"
            id="recommend-1"
            value="maybe"
            name="ans"
          />
          <label for="recommend-1">maybe</label>
          <br />
          <input
            type="radio"
            id="recommend-2"
            value="not sure"
            name="ans"
          />
          <label for="recommend-2">not sure</label>
        </div>
        <br />
        <div class="fav-feature">
          <label for="fav-features"
            ><span class="fav-feat-text"
              >Which option best describes your current role?</span
            ></label
          ><br />
          <select
            title="feature"
            name="fav-feature"
            id="fav-feature"
            class="fav-feature"
          >
            <option value="Challenge">Challenge</option>
            <option value="Project">Project</option>
            <option value="Community">Community</option>
            <option value="Open source">Open source</option>
          </select>
        </div>
        <br />
        <span class="improv-text"
          >What would you like to see improved? (Check all that apply)</span
        >
        <br />
        <input
          type="checkbox"
          name="front-end"
          id="front-end"
          value="front-end projects"
        />
        <label for="front-end">front-end-projects</label>
        <br>
      <input
        type="checkbox"
        name="back-end"
        id="back-end"
        value="back-end projects"
      />
      <label for="back-end">back-end-projects</label>
      <br>
      <input
        type="checkbox"
        name="challenges"
        id="challenges"
        value="challenges"
      />
      <label for="challenges">challenges</label>
      <br>
      <input
        type="checkbox"
        name="open-source"
        id="open-source"
        value="open-source"
      />
      <label for="open-source">open-source-community</label>
      <br>
      <input
        type="checkbox"
        name="gitter-help"
        id="gitter-help"
        value="gitter-help"
      />
      <label for="gitter-help">giter-help-rooms</label>
      <br>
      <input type="checkbox" name="videos" id="videos" value="videos" />
      <label for="videos">videos</label>
      <br>
      <input type="checkbox" name="meetup" id="meetup" value="meetup" />
      <label for="meetup">city meetup</label>
      <br>
      <input type="checkbox" name="wiki" id="wiki" value="wiki" />
      <label for="wiki">wiki</label>
      <br>
      <input type="checkbox" name="forum" id="forum" value="forum" />
      <label for="forum">forum</label>
      <br>
      <input
        type="checkbox"
        name="add-courses"
        id="add-courses"
        value="add-courses"
      />
      <label for="add-courses">additional courses</label>
      <br>
      <div class="sugguest">
        <p class="sugg-text">Any comments or suggestions?</p>
        <label for="sugguests"></label>
        <textarea title="suggestion" id="sugguests" name="sugguests" placeholder="enter your comments here" cols="55" rows="6"></textarea>
      </div>
      <br>
      <button type="submit" id="sub">submit</button>
    </div>
  </form>
  </body>
</html>
